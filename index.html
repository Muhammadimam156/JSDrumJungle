<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single-File Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="drums">
    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">Kick</span>
    </div>
    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">Snare</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">Hi-Hat</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">Open Hat</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Tom 1</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Tom 2</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Tom 3</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Crash</span>
    </div>
  </div>

  <!-- Base64 encoded audio samples (very short placeholder sounds) -->
  <audio data-key="81" src="SOUND/kick-greg-232043 (1).mp3"></audio>
  <audio data-key="87" src="SOUND/snare-328872.mp3"></audio>
  <audio data-key="69" src="SOUND/cs-hithat-loop-03-128bpm-258880.mp3"></audio>
  <audio data-key="82" src="SOUND/open-hat-snake-100639.mp3"></audio>
  <audio data-key="65" src="SOUND/dr-tom-065-36062.mp3"></audio>
  <audio data-key="83" src="SOUND/tom-2-85124.mp3"></audio>
  <audio data-key="68" src="SOUND/tom-3-107600.mp3"></audio>
  <audio data-key="70" src="SOUND/bang-crash-103775.mp3"></audio>

 <script src="app.js"></script>
</body>
</html>
